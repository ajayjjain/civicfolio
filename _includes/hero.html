{% if page.layout == "home" %}
<div class="">
    <div class="grid-container">
        <div class="grid-row">
            <div class="grid-col-10">
                {% if page.title %}
                <h1 class="font-sans-3xl">{{ page.title }}</h1>
                {% endif %}
            </div>
            <div class="grid-col-2"></div>
        </div>
    </div>
</div>
{% else %}
<div class="">
    <div class="grid-container">
        <div class="grid-row">
            <div class="grid-col-9">
                <h1 class="font-sans-3xl">{{ page.title }}</h1>
                {% if page.description %}
                <p class="font-sans-lg">{{ page.description }}</p>
                {% endif %}
            </div>
            <div class="grid-col-3"></div>
        </div>
    </div>
</div>
{% endif %}
