{% if hero %}
<section class="usa-hero">
    <div class="grid-container">
        <div class="usa-hero__callout">
            {% if hero.callout %}
            <h1>
                {% if hero.callout.alt %}
                {{ hero.callout.alt }}
                {% endif %}
        {{ hero.callout.text | default: hero.callout }}
            </h1>
            {% endif %}
      {{ hero.content | markdownify }}
        </div>
    </div>
</section>
{% endif %}
