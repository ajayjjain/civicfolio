---
layout: default
---
<main>
    <div class="grid-container">
        <div class="grid-row">
            <div class="grid-col-9">
                {% if page.title %}
                <h1>{{ page.title }}</h1>
                {% endif %}
            </div>
            <div class="grid-col-3">
            </div>
        <div class="grid-row">
            <div class="grid-col-9">
                {{ content }}
            </div>
            <div class="grid-col-3">
            </div>
        </div>
    </div>
</main>
